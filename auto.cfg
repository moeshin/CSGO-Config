// 绑定切换准心
bind KP_PLUS    ch
alias ch        "exec moeshin/ch;       alias ch_toggle ch_big"
alias ch_big    "exec moeshin/ch_big;   alias ch_toggle ch"
ch

// 绑定连跳
bind mwheelup +jump;
bind mwheeldown +jump;

// 其他绑定
bind f8 disconnect              // 断开连接
bind v r_cleardecals            // 清除痕迹
bind mouse4 +voicerecord        // 语音
bind mouse3 player_ping         // 左右持枪
bind [ "sv_cheats 1; mp_drop_knife_enable 1"
bind ] "exec moeshin/knife.cfg"
BindToggle KP_ENTER cl_righthand        // 切换左右手

// 网络信息
net_graph 1
net_graphproportionalfont 0

// 其他信息
developer 1
cl_showpos 1

// 雷达
cl_radar_always_centered 0
cl_radar_rotate 0
cl_radar_scale 0.5

// 其他
cl_autowepswitch 0              // 捡枪后，自动换枪
